<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flexible highlight Navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="tab" data-selected="2">
    <div class="icons">
        <div data-index="1" class="icon fad fa-home">A</div>
        <div data-index="2" class="icon fal fa-plus">B</div>
        <div data-index="3" class="icon fad fa-user fa-swap-opacity">C</div>
    </div>
    <div class="bar">
        <div class="cap"></div>
        <div class="middle">
            <div class="side"></div>
            <div class="circle"></div>
            <div class="side"></div>
        </div>
        <div class="cap"></div>
    </div>
</nav>
  <script src="./app.js"></script>
</body>
</html>
