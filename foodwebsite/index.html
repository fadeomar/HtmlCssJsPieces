<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Food</title>
</head>
<body>
  <div class="hero">
    <div class="nav-bar">
      <div class="nav-logo">
        <img src="./assets/logo.png" alt="logo">
      </div>
      <div class="nav-links">
        <i class="fa fa-close" aria-hidden="true"></i>
        <ul>
          <a href="#"><li>HOME</li></a>
          <a href="#"><li>ABOUT</li></a>
          <a href="#"><li>RECIPE</li></a>
        </ul>
        <button type="button" class="btn">SIGN UP</button>
      </div>
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="banner-title">
      <h1>There is <span>no love sincerer </span><br /> than the love of <span> food</span></h1>
      <button type="button" class="btn">EXPLORE</button>
    </div>
    <div class="vertical-bar">
      <div class="search-icon">
        <i class="fa fa-th-list" aria-hidden="true"></i>
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="social-icons">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-pinterest" aria-hidden="true"></i>

    </div>
    <div class="notifications">
      <div class="content">
        <small>Responsive Web Design for Food Website Using HTML and CSS </small>
        <p><a href="#">previous</a><a href="#">next </a></p>
      </div>
      <div class="notification-img">
